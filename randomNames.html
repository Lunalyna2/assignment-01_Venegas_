<!DOCTYPE html>
<html>
<head>
  <title>Random User Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!--link css file -->
  <link rel="stylesheet" href="randomNames.css">
</head>
<body>

  <h1>RANDOM USER GENERATOR</h1>

  <!--input box for num of users + loading gif -->
  <div class="d-flex justify-content-center align-items-center gap-2 mb-3">
    <input id="numInput" type="number" min="1" max="1000" class="design-format w-50"
           placeholder="Enter number of random users">

    <div id="loadGif">
      <img src="https://media4.giphy.com/media/WuyE7QLUATclSwHh3u/giphy.gif" 
           alt="Loading..." id="loadingGifCat">
    </div>
  </div>

  <!--error/warning message -->
  <div id="message"></div>

  <!--user & header row -->
  <div id="output" class="container">
    <div class="header-row">
      <!--dropdown for names -->
      <select id="nameMode" class="form-select header-pill border-0 text-center">
        <option>First Name</option>
        <option>Last Name</option>
      </select>
      <!--other headers -->
      <div class="header-pill">Gender</div>
      <div class="header-pill col-email">Email Address</div>
      <div class="header-pill">Country</div>
    </div>
  </div>

  <!--modal for user details -->
  <div class="modal fade" id="userModal">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        
        <div class="modal-header">
          <h5 class="modal-title"><strong>User Details</strong></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!--picture + info -->
        <div class="modal-body text-start">
          <div class="text-center mb-3">
            <img id="modalImage" class="rounded-circle" alt="User Picture">
          </div>

          <!--editable fields -->
          <form id="editForm">
            <div class="mb-2"><strong>Name:</strong> <input type="text" id="modalName" class="design-format"></div>
            <div class="mb-2"><strong>Address:</strong> <input type="text" id="modalAddress" class="design-format"readonly</div>
            <div class="mb-2"><strong>Email:</strong> <input type="text" id="modalEmail" class="design-format" readonly></div>
            <div class="mb-2"><strong>Phone Number:</strong> <input type="text" id="modalCell" class="design-format" readonly></div>
            <div class="mb-2"><strong>Telephone Number:</strong> <input type="text" id="modalPhone" class="design-format" readonly></div>
            <div class="mb-2"><strong>Date of Birth:</strong> <input type="text" id="modalDob" class="design-format" readonly></div>
            <div class="mb-2"><strong>Gender:</strong> <input type="text" id="modalGender" class="design-format" readonly></div>
          </form>
        </div>

        <div class="modal-footer">
          <button id="deleteBtn" class="btn btn-danger">Delete</button>
          <button id="editBtn" class="btn btn-primary" >Edit</button>
          <button id="saveBtn" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!--bootstrap JS for modal -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!--link JS file -->
  <script src="randomNames.js"></script>
</body>
</html>
