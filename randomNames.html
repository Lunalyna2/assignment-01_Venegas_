<!DOCTYPE html>
<html lang="en">
<head>
  <title>Random User Generator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--bootstrap 5-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--format and design-->
  <style>
    body {
      font-family: Georgia, 'Times New Roman', Times, serif;
      color: olive;
      background-color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 50px;
    }

    .header-pill, .user-pill {
      flex: 1;
      margin: 0 5px;
      background: beige;
      color: olive;
      font-weight: bold;
      border-radius: 50px;
      padding: 8px 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .user-pill {
      background-color: beige; 
      font-weight: normal;
    }

    #message {
      color: rgb(128, 2, 2);
      font-weight: bold;
      margin-bottom: 15px;
    }

    #loadingGifCat {
      width: 50px;
      height: auto;
    }

    /*make header row + user rows aligned*/
    .header-row, .user-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    /*email column gets double space*/
    .col-email {
      flex: 2;
    }
  </style>
</head>
<body>

  <h1>RANDOM USER GENERATOR</h1>

  <!--input number + loading gif-->
  <div class="d-flex justify-content-center align-items-center gap-3 mb-3">
    <input id="numInput" type="number" min="1" max="1000" class="form-control w-50"
           placeholder="Enter number of random users">
    <div id="loadGif" style="display:none;">
      <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExN3QzbDY1bmE1bXJrY3VnZ2podWhwaHplcG1kZHcweDF6dGRxaGV6eiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/WuyE7QLUATclSwHh3u/giphy.gif" 
           alt="Loading..." id="loadingGifCat">
    </div>
  </div>

  <!--error message placeholder-->
  <div id="message"></div>

  <!--output area-->
  <div id="output" class="container">
    <!-- Header row -->
    <div class="header-row">
      <select id="nameMode" class="form-select header-pill border-0 text-center" style="width:auto;">
        <option>First Name</option>
        <option>Last Name</option>
      </select>
      <div class="header-pill">Gender</div>
      <div class="header-pill col-email">Email Address</div>
      <div class="header-pill">Country</div>
    </div>
    
  <script src="randomNames.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
